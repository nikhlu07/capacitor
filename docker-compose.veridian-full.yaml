version: "3.9"
services:
  keria:
    container_name: travlr-keria
    restart: unless-stopped
    image: cardanofoundation/cf-idw-keria:1.1.0-PR1223-25dbe26-GHRUN15555427316
    environment:
      - KERI_AGENT_CORS=true
      - ALLOW_INTRODUCTIONS=true
      - REMOTE_SIGNING=true
    volumes:
      - keria-data:/usr/local/var/keri
      - ./keria-config/config.json:/keria/scripts/keri/cf/backer-oobis.json
    entrypoint: keria start --config-file backer-oobis --config-dir ./scripts --loglevel INFO
    ports:
      - 3901:3901
      - 3902:3902
      - 3903:3903

  # 6 Separate Witness Containers (like Veridian)
  witness-0:
    container_name: travlr-witness-0
    restart: unless-stopped
    image: weboftrust/keri:1.1.26
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    entrypoint:
      - kli
    command:
      - witness
      - demo
    volumes:
      - ./keria-config/witnesses:/keripy/scripts/keri/cf/main
    ports:
      - 5642:5642

  witness-1:
    container_name: travlr-witness-1
    restart: unless-stopped
    image: weboftrust/keri:1.1.26
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    entrypoint:
      - kli
    command:
      - witness
      - demo
    volumes:
      - ./keria-config/witnesses:/keripy/scripts/keri/cf/main
    ports:
      - 5643:5643

  witness-2:
    container_name: travlr-witness-2
    restart: unless-stopped
    image: weboftrust/keri:1.1.26
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    entrypoint:
      - kli
    command:
      - witness
      - demo
    volumes:
      - ./keria-config/witnesses:/keripy/scripts/keri/cf/main
    ports:
      - 5644:5644

  witness-3:
    container_name: travlr-witness-3
    restart: unless-stopped
    image: weboftrust/keri:1.1.26
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
