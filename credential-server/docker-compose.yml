services:
  travlr-credential-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - KERIA_ENDPOINT=http://keria:3901
      - KERIA_BOOT_ENDPOINT=http://keria:3903
      - OOBI_ENDPOINT=http://localhost:3001
    volumes:
      - credential-server-data:/app/data
    depends_on:
      - keria
    restart: unless-stopped

  keria:
    image: weboftrust/keria:latest
    ports:
      - "3901:3901"
      - "3902:3902" 
      - "3903:3903"
    environment:
      - KERI_AGENT_CORS=true
    volumes:
      - keria-data:/usr/local/var/keri
    command: ["start", "--config-dir", "/usr/local/var/keri/cf", "--config-file", "demo-witness-oobis"]
    restart: unless-stopped

volumes:
  credential-server-data:
  keria-data: